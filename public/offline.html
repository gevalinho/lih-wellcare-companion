<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WellCare Companion</title>
    <style>
      :root {
        color-scheme: dark light;
      }
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 2rem;
        margin: 0;
        background: #020617;
        color: #f8fafc;
      }
      main {
        max-width: 32rem;
      }
      h1 {
        margin-bottom: 0.5rem;
        font-size: 2rem;
      }
      p {
        opacity: 0.9;
        line-height: 1.5;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>You're offline</h1>
      <p>
        It looks like your device lost connection. We'll automatically reload the app as soon as
        you're back online.
      </p>
    </main>
  </body>
</html>
